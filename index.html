<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Movie Application</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div>
		<label for="movieSearch">Search Movie</label>
		<input type="text" id="movieSearch" onkeyup="searchMovie()">
	</div>
	<div class="dropdown">
		<button class="btn dropdown-toggle" type="button" id="dropdownMenuGenre" data-bs-toggle="dropdown">
			Select Genre
		</button>
		<ul id="genreList" class="dropdown-menu"></ul>
	</div>
	<label><input type="radio" name="sortRating" value="5" onclick="searchRating()">5</label>
	<label><input type="radio" name="sortRating" value="4" onclick="searchRating()">4</label>
	<label><input type="radio" name="sortRating" value="3" onclick="searchRating()">3</label>
	<label><input type="radio" name="sortRating" value="2" onclick="searchRating()">2</label>
	<label><input type="radio" name="sortRating" value="1" onclick="searchRating()">1</label>
	<button id="sortByName">Sort By Name</button>
	<button id="sortByGenre">Sort By Genre</button>
	<button id="sortByRating">Sort By Rating</button>
	<button id="clearFilters">Clear Filters</button>
	<div class="container"></div>
	<div id="loading">Loading...</div>
	<!-- Button trigger modal -->
	<button id="openAddMovieModal" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addMovieModal">
		Add Movie
	</button>
	<button id="editMovieButton" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editMovieModal">
		Edit Movie
	</button>
	<!-- Modal -->
	<div class="modal fade" id="addMovieModal" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Add Movie</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				</div>
				<div class="modal-body">
					<label><input type="text" id="addTitle" name="addTitle" placeholder="Title"></label>
					<br>
					<label><input type="text" id="addDirector" name="addDirector" placeholder="Director"></label>
					<br>
					<label><input type="text" id="addYear" name="addYear" placeholder="Year"></label>
					<br>
					<label><input type="text" id="addGenre" name="addGenre" placeholder="Genre"></label>
					<br>
					<label><input type="text" id="addActors" name="addActors" placeholder="Actor"></label>
					<br>
					<label><input type="text" id="addPlot" name="addPlot" placeholder="Plot"></label>
					<br>
					<label><input type="radio" name="addRating" value="5">&#9733;&#9733;&#9733;&#9733;&#9733;</label>
					<label><input type="radio" name="addRating" value="4">&#9733;&#9733;&#9733;&#9733;</label>
					<label><input type="radio" name="addRating" value="3">&#9733;&#9733;&#9733;</label>
					<label><input type="radio" name="addRating" value="2">&#9733;&#9733;</label>
					<label><input type="radio" name="addRating" value="1">&#9733;</label>
				</div>
				<div class="modal-footer">
					<button id="addModalCloseButton" type="button" class="btn btn-secondary" data-bs-dismiss="modal">
						Close
					</button>
					<button id="addMovieButton" type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="editMovieModal" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Edit Movie</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				</div>
				<div class="modal-body">
					<div class="dropdown">
						<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown">
							Select Movie
						</button>
						<ul id="movieList" class="dropdown-menu"></ul>
					</div>
					<label><input type="text" id="editTitle" name="title" placeholder="Title"></label>
					<br>
					<label><input type="text" id="editDirector" name="director" placeholder="Director"></label>
					<br>
					<label><input type="text" id="editYear" name="year" placeholder="Year"></label>
					<br>
					<label><input type="text" id="editGenre" name="genre" placeholder="Genre"></label>
					<br>
					<label><input type="text" id="editActors" name="actor" placeholder="Actor"></label>
					<br>
					<label><input type="text" id="editPlot" name="plot" placeholder="Plot"></label>
					<br>
					<label><input type="radio" name="editRating" value="5">&#9733;&#9733;&#9733;&#9733;&#9733;</label>
					<label><input type="radio" name="editRating" value="4">&#9733;&#9733;&#9733;&#9733;</label>
					<label><input type="radio" name="editRating" value="3">&#9733;&#9733;&#9733;</label>
					<label><input type="radio" name="editRating" value="2">&#9733;&#9733;</label>
					<label><input type="radio" name="editRating" value="1">&#9733;</label>
					<label><input type="text" id="editID" name="id" class="invisible"></label>
				</div>
				<div class="modal-footer">
					<button id="closeButton" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
					</button>
					<button id="saveButton" type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="js/keys.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
